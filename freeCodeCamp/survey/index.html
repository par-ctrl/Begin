<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate your Jowa?</title>
</head>
<body>
    <h1>Rate your Jowa?</h1>
    <p>Help me become a better Jowa!Answer these questions, so I can assess my performance in this relationship &#128521;</p>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <p>But before we proceed, answer these questions first</p>
            <label for="name">Full Name of your Jowa (With Middle Name)</label>
            <input required type="text" name="name" id="name" placeholder="Name of your Jowa"><br>
            <label for="birthday">Birthday of your Jowa</label>
            <input required type="date" name="birthday" id="birthday"><br>
            <label for="anniversary">When is your Anniversary?</label>
            <input required type="date" name="anniversary" id="anniversary"><br>
            <label for="years">How many years have you already been in a relationship?</label>
            <input required type="number" name="years" id="years" placeholder="Years" min="1" max="100">
        </fieldset>

        <fieldset>
            <legend></legend>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
